<html>
<head>
<title>Market Trade Management</title>
<script src="../../../node_modules/angular/angular.js"></script>
<link href="../../node_modules/nvd3/build/nv.d3.css" rel="stylesheet"
	type="text/css">
<script src="../../node_modules/nvd3/build/nv.d3.js"></script>
<script src="../../node_modules/d3/d3.js" charset="utf-8"></script>
<!-- <script src="../../node_modules/d3/d3.min.js" charset="utf-8"></script> -->
<script src="../../node_modules/nvd3/build/nv.d3.min.js"></script>
<script src="../../node_modules/angular-nvd3/dist/angular-nvd3.js"></script>
<script src="../../node_modules/angular-nvd3/dist/angular-nvd3.min.js"></script>
<script src="../../node_modules/nvd3/examples/lib/stream_layers.js"></script>
<script>
	document.write('<base href="' + document.location + '" />');
</script>
<script src="app.js"></script>

<style>
table, th, td {
	border: 1px solid black;
}
</style>
<style>
#chart svg {
	height: 400px;
}
</style>
</head>

<body ng-app="markettrade" ng-controller="MainController as main"
	ng-init="main.fromCurrencyVolume()">
	<div id="markettrade-list">
		<div class="container" style="padding: 50px 0;">
			<h1 align="center" >Market Trade Pie Chart</h1>
			<div class="row" onmouseover="true">
				<div class="col-12" align="center">
					<div class="panel panel-primary">
						<div class="panel-body">
							<div id="chart">
								<svg></svg>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
